<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Village Flyer</title>
  <style>
    body{
      margin:0; padding:40px;
      background:linear-gradient(45deg,#f0f0f0,#e8e8e8);
      font-family:'Comic Sans MS', cursive, sans-serif;
      min-height:100vh; display:flex; justify-content:center; align-items:center;
    }

    .tile-background{
      position:absolute; inset:0;
      background-image:
        linear-gradient(#ccc 1px, transparent 1px),
        linear-gradient(90deg,#ccc 1px, transparent 1px);
      background-size:50px 50px; z-index:0;
    }

    .flyer-container{ position:relative; z-index:1; transform:rotate(-8deg); transition:.3s ease; }
    .flyer-container:hover{ transform:rotate(-3deg) scale(1.02); }

    .flyer{
      width:400px; height:550px;
      background:linear-gradient(135deg,#ff9a9e 0%,#fecfef 50%,#fecfef 100%);
      border-radius:15px; padding:30px; box-shadow:0 20px 40px rgba(0,0,0,.15),0 10px 20px rgba(0,0,0,.1);
      position:relative; overflow:hidden;
    }
    .flyer::before{
      content:''; position:absolute; top:-50%; left:-50%; width:200%; height:200%;
      background:radial-gradient(circle, rgba(255,255,255,.1) 0%, transparent 70%);
      animation:shine 6s ease-in-out infinite;
    }
    @keyframes shine{ 0%,100%{transform:translate(-100%,-100%) rotate(30deg);} 50%{transform:translate(100%,100%) rotate(30deg);} }

    .title{ font-size:48px; font-weight:bold; color:#8B4513; margin-bottom:10px; text-shadow:2px 2px 4px rgba(0,0,0,.1); transform:rotate(-2deg); }
    .subtitle{ font-size:14px; color:#8B4513; margin-bottom:20px; letter-spacing:2px; text-transform:uppercase; }

    /* dog pic */
    .cta-row{
      height:80px;           /* 与原来 dog-illustration 同尺寸 */
      margin:20px 0;
      display:flex; align-items:center; position:relative;
    }
    .dog-img{
      width:80px; height:80px; object-fit:contain; user-select:none; -webkit-user-drag:none;
      filter: drop-shadow(0 1px 0 rgba(0,0,0,.05));
    }

    .cta-link{
      position:absolute; left:50%; transform:translateX(-50%);
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border:2px solid #8B4513; border-radius:12px;
      color:#8B4513; background:rgba(255,255,255,.3);
      font-weight:bold; text-decoration:none; transition:transform .2s ease, box-shadow .2s ease, background .2s ease;
    }
    .cta-link:hover{
      transform:translateX(-50%) translateY(-2px);
      box-shadow:0 4px 8px rgba(0,0,0,.12);
      background:rgba(255,255,255,.45);
    }

    /* 小“悬浮鼠标箭头” */
    .cursor{
      width:0; height:0; display:inline-block;
      border-left:12px solid #8B4513;       /* 箭头主体 */
      border-top:10px solid transparent;
      border-bottom:10px solid transparent;
      transform:rotate(-15deg);
      filter:drop-shadow(0 1px 0 rgba(0,0,0,.15));
      animation:bob 1.2s ease-in-out infinite alternate;
    }
    @keyframes bob{ from{ transform:translateY(0) rotate(-15deg); } to{ transform:translateY(-4px) rotate(-15deg); } }

    .welcome-text{
      font-size:18px; color:#8B4513; line-height:1.4; margin:30px 0; text-align:center; font-weight:bold;
      background:rgba(255,255,255,.3); padding:15px; border-radius:10px; border:2px dashed #8B4513;
    }

    .features{ margin-top:40px; }
    .feature-grid{ display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-top:15px; }
    .feature-tag{
      background:rgba(255,255,255,.4); border:2px solid #8B4513; border-radius:20px;
      padding:8px 12px; font-size:11px; color:#8B4513; text-align:center; font-weight:bold;
      transition:all .3s ease; cursor:pointer;
    }
    .feature-tag:hover{ background:rgba(255,255,255,.7); transform:translateY(-2px); box-shadow:0 4px 8px rgba(0,0,0,.1); }

    .decoration{ position:absolute; color:#8B4513; opacity:.3; font-size:20px; animation:float 4s ease-in-out infinite; }
    .decoration1{ top:80px; right:50px; animation-delay:0s; }
    .decoration2{ bottom:100px; left:30px; animation-delay:2s; }
    .decoration3{ top:200px; left:20px; animation-delay:1s; }
    @keyframes float{ 0%,100%{ transform:translateY(0) rotate(0); } 50%{ transform:translateY(-10px) rotate(180deg);} }
  </style>
</head>
<body>
  <div class="tile-background"></div>

  <div class="flyer-container">
    <div class="flyer">
      <div class="title">Math Village</div>
      <div class="subtitle">Learning • Growing • Exploring</div>

      <!-- dog pic +  CTA -->
      <div class="cta-row">
        <!-- 左：狗狗图片（固定 80×80），点击可进入站点 -->
        <a class="dog-link" href="https://annanayan.github.io/Math-Village" target="_blank" rel="noopener noreferrer" aria-label="Open Math Village">
          <img src="assets/dog.png" alt="Dog studying with a laptop" class="dog-img"/>
        </a>

        <!-- 中：点击体验 + 悬浮鼠标箭头 -->
        <a class="cta-link" href="https://annanayan.github.io/Math-Village" target="_blank" rel="noopener noreferrer">
          Click to try
          <span class="cursor" aria-hidden="true"></span>
        </a>
      </div>

      <div class="welcome-text">
        "A welcome, supportive, engaging math learning platform"
      </div>

      <div class="features">
        <div class="feature-grid">
          <div class="feature-tag">Daily Practice</div>
          <div class="feature-tag">Daily Review</div>
          <div class="feature-tag">AI Assistant</div>
          <div class="feature-tag">Math Stories</div>
          <div class="feature-tag">My Collection</div>
          <div class="feature-tag">Community Plaza</div>
        </div>
      </div>

      <div class="decoration decoration1">∑</div>
      <div class="decoration decoration2">π</div>
      <div class="decoration decoration3">∞</div>
    </div>
  </div>
</body>
</html>
